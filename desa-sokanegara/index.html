        html, body {
            margin: 0;
            padding: 0;

        }

        .navbar {
            display: flex;
            justify-content: space-between;

            font-size: 18px;

        }

            font-weight: 600;
        }

        /* Dropdown */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 120%;
            left: 0;
            background: #fff;
            min-width: 180px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
            border-radius: 8px;
            overflow: hidden;
            z-index: 9999;
        }

        .dropdown-content a {
            display: block;
            padding: 10px 14px;
            color: #333;
            white-space: nowrap;
        }

        .dropdown-content a:hover {
            background: #f1f5f9;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Map Layout */
        .map-container {
            flex-grow: 1;
            padding: 20px;
        }

        #map {
            width: 100%;
            height: 100%;
            border-radius: 14px;
            border: 5px solid #fff;
            box-shadow: 0 12px 25px rgba(0,0,0,0.15);
