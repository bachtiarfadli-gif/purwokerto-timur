    <!-- NAVBAR + LAYOUT FIX -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Poppins, Arial, sans-serif;
        }

        /* ===== NAVBAR ===== */
        header {
            position: sticky;
            top: 0;
            height: 56px;
            background: #1f3b5b;
            color: #fff;
            z-index: 10000;
        }

        .navbar {
            max-width: 1400px;
            margin: 0 auto;
            height: 100%;
            padding: 0 24px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .nav-brand {
            font-weight: 700;
        }

        .nav-menu a {
            color: #fff;
            text-decoration: none;
            margin-left: 16px;
            font-weight: 500;
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            text-decoration: underline;
        }

        /* ===== MAP ===== */
        #map {
            width: 100%;
            height: calc(100vh - 56px);
        }

        /* OpenLayers control style (tetap dari qgis2web) */
        .ol-control > * {
            background-color: #f8f8f8!important;
            color: #444!important;
            border-radius: 0;
        }

        .ol-control {
            background-color: rgba(255,255,255,.4)!important;
            padding: 2px!important;
        }
    </style>
